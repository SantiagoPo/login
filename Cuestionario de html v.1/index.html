<!DOCTYPE html>
<html>

<head>
	<title>Mi página personalizada</title>
</head>

<body>

	<header>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f2f2f2;
				font-size: 20px;
			}

			h1 {
				text-align: center;
				color: #333;
			}

			input[type="text"] {
				padding: 10px;
				border-radius: 5px;
				border: none;
				box-shadow: 1px 1px 1px #ccc;
			}

			button[type="submit"] {
				padding: 10px;
				border-radius: 5px;
				border: none;
				background-color: #333;
				color: #fff;
				cursor: pointer;
			}
		</style>
	</header>
	<main>


		<center>

			<h1 class="text-primary" style="font-weight: bold;">Registro basico</h1><br>
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrh9OZm2OkYFIzp9JGOmSyTBEM7wjK_oLdOg&usqp=CAU"
				alt="Logo"><br><br><br>
			<form>
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre"><br><br><br>

				<label for="email">Email:</label>
				<input type="text" id="email" name="email"><br><br><br>

				<label for="telefono">Teléfono:</label>
				<input type="text" id="telefono" name="telefono"><br><br><br>

				<label for="edad">Fecha de nacimiento:</label>
				<input type="date" name="edad_1" id="edad_1"><br><br><br>


				<button type="submit">Enviar</button>
			</form>
		</center>
	</main>
</body>

</html>
